<form action="">
    <h3>Pengajuan Izin di Kampus</h3>

    <div class="form-group">
        <label>Mahasiswa Mengajukan Izin</label>
        <select class="form-control" cam-variable-name="category"
                cam-variable-type="String" readonly>
            <option>Keperluan Pribadi</option>
            <option>Sakit</option>
            <option>Lainnya</option>
        </select>
    </div>

    <div class="form-group">
        <label for="">Tanggal Izin</label>
        <p class="input-group">
            <input type="text" class="form-control"
                   cam-variable-name="date"
                   cam-variable-type="String"
                   class="form-contol"
                   uib-datepicker-popup="yyyy-MM-dd"
                   is-open="dateFieldOpened" readonly/>

            <span class="input-group-btn">

                <button type="button"
                        class="btn btn-default"
                        ng-click="open($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        </p>
    </div>
    <script cam-script type="text/form-script">
        $scope.open = function($event) {
          $event.preventDefault();
          $event.stopPropagation();

          $scope.dateFieldOpened = true;
        };
    </script>


    <div class="form-group">
        <label for="">Deskripsi</label>
        <textarea class="form-control" cam-variable-name="description"
                  cam-variable-type="String" readonly></textarea>
    </div>

    <div class="form-group">
        <label for="">Download Bukti Pendukung</label> <br>
        <a cam-file-download="evidence"></a>
    </div>


    <div class="form-group">
        <label for="">Apakah Pengajuan Izin Disetuji ?</label>
        <select class="form-control" cam-variable-name="isApproved"
                cam-variable-type="String">
            <option value="setuju">setuju</option>
            <option value="tolak">tolak</option>
        </select>
    </div>

    <div class="form-group">
        <label for="">Catatan</label>
        <textarea class="form-control" cam-variable-name="remark"
                  cam-variable-type="String"></textarea>
    </div>

</form>
